<!DOCTYPE html>
<html>
<head>
<title>自己分析&適正診断チェック</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=750,minimum-scale=0.1" />
<link rel="stylesheet" type="text/css" href="css/sd.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="js/sd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-alpha2/html2canvas.js"></script>
</head>
<body>

<div class="header"></div>
<div class="content" id="start-section" style="display: block;">
	<div class="content-title"></div>
	<div class="content-check"></div>
	<div class="content-start"></div>
	<div class="start"><a class="btn-start">診断スタート</a></div>
</div>

<div class="question-content" id="question-section" style="display: none;"></div>

<div class="content-result-outter" id="result-section" style="display: none;"></div>

<script type="text/html" id="question-template">
	<img src="img/pc/clip.png" class="result-clip pc" />
	<div class="content-navi">
		<img src="img/pc/nav-${group}.png" class="pc" />
		<img src="img/sp/nav-${group}.png" class="sp" />
	</div>
	<div class="question-title">
		Q${sno}(全${gqno}問)
	</div>
	<div class="question">
		<div>${qNum+1}の質問にお答えください。</div>
		<span style="width: 640px;">${content}</span>
	</div>
	<div class="answer-msg pc">
		※質問に答える際は、リラックスして直感で選んでください
	</div>
	<div class="answer">
		<div class="answer-btn" value="Y" group="${group}"><a class="btn-start">はい</a></div>
		<div class="answer-btn" value="N" group="${group}"><a class="btn-start">いいえ</a></div>
	</div>
	<div class="restart">
		<div class="restart-btn"><a>最初からやり直す(非推奨)</a></div>
	</div>
</script>

<script type="text/html" id="result-template">
	<div class="content-result">
	<div class="content-result-inner">
		<img src="img/pc/clip.png" class="result-clip pc" />
		<img src="img/pc/clip.png" class="result-clip sp" />
		<div class="result-title">
			<img src="img/pc/result-title.png"  class="pc" />
			<img src="img/sp/result-title.png"  class="sp" />
		</div>
		<div class="title">あなたのたいぷは</div>

		<div class="result-type">
		<div class="type-btn">人格</div>
		<div class="type-content">${character.character}</div>
		<div class="type-btn">性格</div>
		<div class="type-content">${character.temper}</div>
		<div class="type-btn">強み</div>
		<div class="type-content">${character.strength}</div>
		<div class="type-btn">弱み</div>
		<div class="type-content">${character.weakness}</div>
		</div>

		<div class="title">診断結果の詳細</div>
		<div class="result-text">{{html character.detail}}</div>

		<div class="title">あなたにオススメのビジネスは</div>
		<div class="business-title"><div>1.${businessType[0].bName}</div></div>
		<div class="business-text">${businessType[0].detail}</div>
		<div class="business-title"><div>2.${businessType[1].bName}</div></div>
		<div class="business-text">${businessType[1].detail}</div>
		<div class="business-title"><div>3.${businessType[2].bName}</div></div>
		<div class="business-text">${businessType[2].detail}</div>

		<div class="save"><a class="btn-save">結果を画像で保存する</a></div>
	</div>
	</div>
</script>
</body>
</html>
